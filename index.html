<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Personal Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cal-body">
        <div class="header"><span>PersonalCalculator</span></div>
        <div class="screen">
            <div class="problem"><span class="num1-container"></span><span class="operator-container"></span><span class="num2-container"></span></div>
            <div class="result">0</div>
        </div>
        <div class="btns">
            <div class="first line">
                <div class="btn clear">C</div>
                <div class="btn backspace"><img class="backspace-img" src="./imgs/backspace.svg" alt="backspace"></div>
                <div class="btn plus-minus">+/-</div>
                <div class="btn off">Off</div>
            </div>
            <div class="second line">
                <div class="btn num seven">7</div>
                <div class="btn num eight">8</div>
                <div class="btn num nine">9</div>
                <div class="btn operator divide">รท</div>
            </div>
            <div class="thirs line">
                <div class="btn num four">4</div>
                <div class="btn num five">5</div>
                <div class="btn num six">6</div>
                <div class="btn operator multiply">x</div>
            </div>
            <div class="fourth line">
                <div class="btn num one">1</div>
                <div class="btn num two">2</div>
                <div class="btn num three">3</div>
                <div class="btn operator subtract">-</div>
            </div>
            <div class="fifth line">
                <div class="btn num zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equals">=</div>
                <div class="btn operator add">+</div>
            </div>
        </div>
    </div>
    <script src="./js/cal-trial.js"></script>
</body>
</html>
